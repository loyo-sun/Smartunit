<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配件预测管理</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f0f4f8;
            --text-color: #333;
            --background-color: #f7f8fa;
            --box-shadow-color: rgba(0,0,0,0.1);
            --transition-duration: 0.3s;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            font-family: var(--font-family);
            color: var(--text-color);
            background-color: var(--background-color);
        }
        .main-layout {
            display: flex;
            height: 100vh;
            background: var(--background-color);
            position: relative;
            padding: 20px;
            box-sizing: border-box;
        }
        .left-panel {
            flex: 1;
            background: #fff;
            padding: 32px 24px 0 24px;
            overflow-y: auto;
            box-shadow: 0 2px 8px 0 var(--box-shadow-color);
            border-radius: 16px;
            margin: 24px;
        }
        .right-panel {
            position: fixed;
            top: 0;
            right: -480px;
            width: 480px;
            height: 100vh;
            background: #fff;
            padding: 32px;
            overflow-y: auto;
            box-shadow: -2px 0 16px 0 rgba(24,144,255,0.08);
            transition: right var(--transition-duration) ease;
            z-index: 1001;
        }
        .right-panel.active {
            right: 0;
        }
        .mask {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.45);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition-duration) ease;
        }
        .mask.active {
            opacity: 1;
            visibility: visible;
        }
        .filter-section {
            background: var(--secondary-color);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            box-shadow: 0 1px 4px 0 rgba(24,144,255,0.06);
        }
        .filter-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .filter-row .input-group {
            display: flex;
            gap: 12px;
            flex: 1;
        }
        .input, select.input {
            border: 1px solid #d9d9d9;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 14px;
            background: #fff;
            transition: all 0.2s;
            outline: none;
            min-width: 160px;
        }
        .input:focus, select.input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(24,144,255,0.1);
        }
        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .btn i {
            font-size: 14px;
        }
        .btn-outline {
            border: 1px solid #d9d9d9;
            background: #fff;
            color: #595959;
        }
        .btn-outline:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            background: #e6f7ff;
        }
        .btn-primary {
            background: var(--primary-color);
            color: #fff;
            border: none;
        }
        .btn-primary:hover {
            background: #40a9ff;
            box-shadow: 0 2px 8px rgba(24,144,255,0.2);
        }
        .btn-export {
            background: #52c41a;
            color: #fff;
            border: none;
        }
        .btn-export:hover {
            background: #73d13d;
            box-shadow: 0 2px 8px rgba(82,196,26,0.2);
        }
        .table .btn-link {
            color: var(--primary-color);
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        .table .btn-link:hover {
            background: #e6f7ff;
            color: #40a9ff;
        }
        .back-btn {
            position: absolute;
            top: 24px;
            left: 24px;
            z-index: 1;
        }
        .drawer-header {
            padding: 24px 0;
            margin-bottom: 24px;
            border-bottom: 1px solid #f0f0f0;
        }
        .drawer-header h3 {
            margin: 0;
            padding-left: 40px;
        }
        .table-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 1px 4px 0 var(--box-shadow-color);
            margin-bottom: 16px;
        }
        .table th, .table td {
            border-bottom: 1px solid #f0f0f0;
        }
        .table th {
            background: var(--secondary-color);
            color: var(--text-color);
            font-weight: 600;
        }
        .table tbody tr:hover {
            background: #f0faff;
            transition: background 0.2s;
        }
        .flex {
            display: flex;
            align-items: center;
        }
        .mb-4 { margin-bottom: 24px; }
        .mb-2 { margin-bottom: 12px; }
        .mt-4 { margin-top: 24px; }
        .justify-end { justify-content: flex-end; }
        .ml-1 { margin-left: 8px; }
        .ml-2 { margin-left: 16px; }
        .text-description {
            color: #bfbfbf;
            font-size: 13px;
        }
        #detail-panel {
            animation: fadeInRight 0.4s;
        }
        @keyframes fadeInRight {
            from { opacity: 0; transform: translateX(40px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @media (max-width: 1000px) {
            .main-layout { flex-direction: column; }
            .left-panel, .right-panel { flex: none; width: 100%; margin: 0; border-radius: 0; }
        }
    </style>
</head>
<body>
<main class="main-layout">
    <!-- 左侧：配件预测列表 -->
    <section class="left-panel">
        <h2 class="mb-4">预测列表</h2>
        <div class="filter-section">
            <div class="filter-row">
                <div class="input-group">
                    <select class="input">
                        <option>选择月份</option>
                    </select>
                    <input class="input" placeholder="配件名称/型号" />
                    <select class="input">
                        <option>全部部件类型</option>
                    </select>
                </div>
                <button class="btn btn-outline"><i class="fas fa-redo"></i> 重置</button>
                <button class="btn btn-export"><i class="fas fa-download"></i> 导出</button>
            </div>
        </div>
        <div class="table-container">
            <table class="table">
                <thead>
                <tr>
                    <th>配件编码</th>
                    <th>配件名称</th>
                    <th>型号</th>
                    <th>单位</th>
                    <th>单价</th>
                    <th>部件类型</th>
                    <th>预测数量</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="parts-list">
                <!-- 动态填充 -->
                </tbody>
            </table>
        </div>
        <div class="flex justify-end mt-4">
            <span>第 1 页，共 5 页</span>
            <button class="btn btn-outline btn-sm ml-2">&lt;</button>
            <button class="btn btn-outline btn-sm ml-1">&gt;</button>
        </div>
    </section>
    <!-- 遮罩层 -->
    <div class="mask" id="mask"></div>
    <!-- 右侧：配件预测详情抽屉 -->
    <aside class="right-panel" id="detail-panel">
        <button class="btn btn-outline back-btn" onclick="hideDetail()"><i class="fas fa-arrow-left"></i></button>
        <div class="drawer-header">
            <h3>配件预测详情</h3>
        </div>
        <div class="flex mb-2" style="gap: 48px;">
            <div>
                <div class="mb-1 text-description">配件编码</div>
                <div id="detail-code">P001</div>
                <div class="mb-1 text-description">型号</div>
                <div id="detail-model">SKF-6205</div>
                <div class="mb-1 text-description">单价</div>
                <div id="detail-price">¥120.00</div>
            </div>
            <div>
                <div class="mb-1 text-description">配件名称</div>
                <div id="detail-name">轴承</div>
                <div class="mb-1 text-description">单位</div>
                <div id="detail-unit">个</div>
                <div class="mb-1 text-description">部件类型</div>
                <div id="detail-type">易损件</div>
            </div>
        </div>
        <div class="mb-2 mt-4">预测趋势</div>
        <canvas id="trendChart" class="trend-chart"></canvas>
        <div class="mb-2 mt-4">预测换件设备</div>
        <div class="table-container">
            <table class="table">
                <thead>
                <tr>
                    <th>设备编码</th>
                    <th>设备名称</th>
                    <th>换件数量</th>
                </tr>
                </thead>
                <tbody id="device-list">
                <!-- 动态填充 -->
                </tbody>
            </table>
        </div>
    </aside>
</main>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
// 示例数据
const parts = [
    { code: 'P001', name: '轴承', model: 'SKF-6205', unit: '个', price: '¥120.00', type: '易损件', predict: 10, devices: [
        { code: 'D001', name: '设备A', quantity: 85 },
        { code: 'D002', name: '设备B', quantity: 60 }
    ], trend: {
        labels: ['2023年10月','2023年12月','2024年2月','2024年4月','2024年6月'],
        actual: [7, 10, 15, 9, 13],
        predict: [8, 11, 17, 12, 16]
    } },
    { code: 'P002', name: '齿轮', model: 'ZG-45', unit: '个', price: '¥350.00', type: '关键件', predict: 5, devices: [
        { code: 'D003', name: '设备C', quantity: 70 }
    ], trend: {
        labels: ['2023年10月','2023年12月','2024年2月','2024年4月','2024年6月'],
        actual: [3, 5, 7, 4, 6],
        predict: [4, 6, 8, 5, 7]
    } },
    { code: 'P003', name: '电机', model: 'MOT-100', unit: '台', price: '¥1200.00', type: '常备件', predict: 2, devices: [
        { code: 'D004', name: '设备D', quantity: 50 }
    ], trend: {
        labels: ['2023年10月','2023年12月','2024年2月','2024年4月','2024年6月'],
        actual: [1, 2, 3, 2, 2],
        predict: [2, 3, 4, 3, 3]
    } },
    { code: 'P004', name: '皮带', model: 'BELT-200', unit: '条', price: '¥85.00', type: '易损件', predict: 15, devices: [
        { code: 'D005', name: '设备E', quantity: 65 }
    ], trend: {
        labels: ['2023年10月','2023年12月','2024年2月','2024年4月','2024年6月'],
        actual: [10, 15, 20, 12, 18],
        predict: [12, 17, 22, 15, 20]
    } },
    { code: 'P005', name: '液压缸', model: 'HYD-500', unit: '个', price: '¥2800.00', type: '关键件', predict: 3, devices: [
        { code: 'D006', name: '设备F', quantity: 75 }
    ], trend: {
        labels: ['2023年10月','2023年12月','2024年2月','2024年4月','2024年6月'],
        actual: [2, 3, 4, 3, 3],
        predict: [3, 4, 5, 4, 4]
    } },
    { code: 'P006', name: '密封圈', model: 'SEAL-100', unit: '个', price: '¥45.00', type: '易损件', predict: 20, devices: [
        { code: 'D007', name: '设备G', quantity: 80 }
    ], trend: {
        labels: ['2023年10月','2023年12月','2024年2月','2024年4月','2024年6月'],
        actual: [15, 20, 25, 18, 22],
        predict: [18, 23, 28, 21, 25]
    } },
    { code: 'P007', name: '控制板', model: 'PCB-200', unit: '块', price: '¥150.00', type: '关键件', predict: 8, devices: [
        { code: 'D008', name: '设备H', quantity: 55 }
    ], trend: {
        labels: ['2023年10月','2023年12月','2024年2月','2024年4月','2024年6月'],
        actual: [5, 8, 10, 7, 9],
        predict: [6, 9, 11, 8, 10]
    } },
    { code: 'P008', name: '滤芯', model: 'FIL-300', unit: '个', price: '¥180.00', type: '易损件', predict: 9, devices: [
        { code: 'D009', name: '设备I', quantity: 60 }
    ], trend: {
        labels: ['2023年10月','2023年12月','2024年2月','2024年4月','2024年6月'],
        actual: [6, 9, 12, 8, 10],
        predict: [7, 10, 13, 9, 11]
    } },
    { code: 'P009', name: '传感器', model: 'SEN-100', unit: '个', price: '¥650.00', type: '常备件', predict: 6, devices: [
        { code: 'D010', name: '设备J', quantity: 65 }
    ], trend: {
        labels: ['2023年10月','2023年12月','2024年2月','2024年4月','2024年6月'],
        actual: [4, 6, 8, 5, 7],
        predict: [5, 7, 9, 6, 8]
    } },
    { code: 'P010', name: '油封', model: 'OIL-200', unit: '个', price: '¥95.00', type: '易损件', predict: 12, devices: [
        { code: 'D011', name: '设备K', quantity: 70 }
    ], trend: {
        labels: ['2023年10月','2023年12月','2024年2月','2024年4月','2024年6月'],
        actual: [8, 12, 15, 10, 13],
        predict: [10, 14, 17, 12, 15]
    } },
];

function renderPartsList() {
    const tbody = document.getElementById('parts-list');
    tbody.innerHTML = '';
    parts.forEach((p, idx) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${p.code}</td>
            <td>${p.name}</td>
            <td>${p.model}</td>
            <td>${p.unit}</td>
            <td>${p.price}</td>
            <td>${p.type}</td>
            <td>${p.predict}</td>
            <td><button class="btn-link" onclick="showDetail(${idx})">查看详情</button></td>
        `;
        tbody.appendChild(tr);
    });
}

let chart = null;
function showDetail(idx) {
    const p = parts[idx];
    const detailPanel = document.getElementById('detail-panel');
    const mask = document.getElementById('mask');
    
    detailPanel.classList.add('active');
    mask.classList.add('active');
    
    document.getElementById('detail-code').innerText = p.code;
    document.getElementById('detail-name').innerText = p.name;
    document.getElementById('detail-model').innerText = p.model;
    document.getElementById('detail-unit').innerText = p.unit;
    document.getElementById('detail-price').innerText = p.price;
    document.getElementById('detail-type').innerText = p.type;
    // 设备表
    const deviceTbody = document.getElementById('device-list');
    deviceTbody.innerHTML = '';
    (p.devices || []).forEach(d => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${d.code}</td><td>${d.name}</td><td>${d.quantity}</td>`;
        deviceTbody.appendChild(tr);
    });
    // 趋势图
    if (p.trend) {
        document.getElementById('trendChart').style.display = '';
        if (chart) chart.destroy();
        chart = new Chart(document.getElementById('trendChart').getContext('2d'), {
            type: 'line',
            data: {
                labels: p.trend.labels,
                datasets: [
                    { label: '实际使用量', data: p.trend.actual, borderColor: getComputedStyle(document.documentElement).getPropertyValue('--primary-color').trim(), backgroundColor: 'rgba(24,144,255,0.1)', fill: false },
                    { label: '预测使用量', data: p.trend.predict, borderColor: '#faad14', backgroundColor: 'rgba(250,173,20,0.1)', borderDash: [5,5], fill: false }
                ]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: true, position: 'top' } },
                scales: { y: { beginAtZero: true } }
            }
        });
    } else {
        document.getElementById('trendChart').style.display = 'none';
    }
}

function hideDetail() {
    const detailPanel = document.getElementById('detail-panel');
    const mask = document.getElementById('mask');
    
    detailPanel.classList.remove('active');
    mask.classList.remove('active');
}

// 点击遮罩关闭抽屉
document.getElementById('mask').addEventListener('click', hideDetail);

renderPartsList();
</script>
</body>
</html>
