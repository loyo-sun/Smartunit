<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>景区用车需求预测</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <style>
        body { font-family: 'Microsoft YaHei', Arial, sans-serif; background: #f7f7f7; }
        .chart-container {
            width: 800px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 24px 24px 8px 24px;
        }
        .title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .title-bar h2 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }
        .title-bar .sub {
            color: #409EFF;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <div class="title-bar">
            <h2>需求预测</h2>
            <span class="sub">未来2小时</span>
        </div>
        <div id="main" style="width: 100%;height:400px;"></div>
    </div>
    <script>
        var myChart = echarts.init(document.getElementById('main'));
        var option = {
            tooltip: { trigger: 'axis' },
            legend: {
                data: ['当前需求', '预测需求', '历史平均'],
                top: 10,
                left: 120,
                itemWidth: 24,
                itemHeight: 8,
                textStyle: { fontSize: 14 }
            },
            grid: { left: 40, right: 30, bottom: 40, top: 50 },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: ['14:54', '15:09', '15:24', '15:39', '15:54', '16:09', '16:24', '16:39', '16:54'],
                axisLabel: { fontSize: 13 }
            },
            yAxis: {
                type: 'value',
                name: '车辆需求量',
                min: 0,
                max: 45,
                axisLabel: { fontSize: 13 }
            },
            series: [
                {
                    name: '当前需求',
                    type: 'line',
                    data: [12, 15, 18, 22, 28, 32, 29, 24, 18],
                    symbol: 'circle',
                    symbolSize: 8,
                    lineStyle: { color: '#2196F3', width: 3 },
                    itemStyle: { color: '#2196F3' },
                    areaStyle: { color: 'rgba(33,150,243,0.08)' }
                },
                {
                    name: '预测需求',
                    type: 'line',
                    data: [13, 16, 20, 27, 34, 41, 38, 30, 22],
                    symbol: 'circle',
                    symbolSize: 8,
                    lineStyle: { type: 'dashed', color: '#43A047', width: 3 },
                    itemStyle: { color: '#43A047' }
                },
                {
                    name: '历史平均',
                    type: 'line',
                    data: [10, 13, 15, 18, 24, 30, 28, 22, 17],
                    symbol: 'circle',
                    symbolSize: 8,
                    lineStyle: { color: '#757575', width: 3 },
                    itemStyle: { color: '#757575' }
                }
            ]
        };
        myChart.setOption(option);
    </script>
</body>
</html>
