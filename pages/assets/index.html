<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">资产列表</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <style>
        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        
        .language-switcher select {
            padding: 5px 10px;
            border: 1px solid #409EFF;
            border-radius: 4px;
            background: white;
            color: #409EFF;
            cursor: pointer;
            font-size: 14px;
        }
        
        .language-switcher select:hover {
            background: #f0f7ff;
        }
    </style>
</head>
<body>
    <div class="asset-container">
        <!-- 语言切换器 -->
        <div class="language-switcher">
            <select id="languageSelect" onchange="changeLanguage(this.value)">
                <option value="zh-CN">中文</option>
                <option value="en-US">English</option>
            </select>
        </div>

        <!-- 顶部标题 -->
        <h1 class="page-title" data-i18n="title">资产列表</h1>

        <!-- 筛选区 -->
        <div class="filter-section">
            <div class="filter-group">
                <div class="filter-row">
                    <div class="filter-item">
                        <label for="assetCode" data-i18n="search.assetCode">资产编码/名称:</label>
                        <input type="text" id="assetCode" name="assetCode" class="search-input" data-i18n-placeholder="search.inputPlaceholder" placeholder="请输入">
                    </div>
                    <div class="filter-item">
                        <label for="costCenter" data-i18n="search.costCenter">成本归属:</label>
                        <select id="costCenter" name="costCenter" class="filter-select">
                            <option value="" data-i18n="search.selectPlaceholder">请选择</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <label for="purchaseEntity" data-i18n="search.purchaseEntity">采购主体:</label>
                        <select id="purchaseEntity" name="purchaseEntity" class="filter-select">
                            <option value="" data-i18n="search.selectPlaceholder">请选择</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <label for="assetType" data-i18n="search.assetType">资产类型:</label>
                        <select id="assetType" name="assetType" class="filter-select">
                            <option value="" data-i18n="search.selectPlaceholder">请选择</option>
                        </select>
                    </div>
                </div>
                <div class="filter-actions">
                    <button class="btn-reset"><i class="fas fa-undo"></i><span data-i18n="search.buttons.reset">重置</span></button>
                    <button class="btn-expand"><i class="fas fa-angle-down"></i><span data-i18n="search.buttons.expand">展开</span></button>
                    <button class="btn-add" style="background-color: #409EFF; color: white;"><i class="fas fa-plus"></i><span data-i18n="actions.add">新增资产</span></button>
                </div>
            </div>
        </div>

        <!-- 表格区 -->
        <div class="table-section">
            <table class="asset-table">
                <thead>
                    <tr>
                        <th><input type="checkbox" class="select-all"></th>
                        <th data-i18n="table.headers.deviceCode">设备编码</th>
                        <th data-i18n="table.headers.downtimeStatus">停机状态</th>
                        <th data-i18n="table.headers.deviceModel">设备型号</th>
                        <th data-i18n="table.headers.assetName">资产名称</th>
                        <th data-i18n="table.headers.operationStatus">经营状态</th>
                        <th data-i18n="table.headers.purchaseTime">采购时间</th>
                        <th data-i18n="table.headers.createTime">创建时间</th>
                        <th data-i18n="table.headers.iotStatus">物联状态</th>
                        <th data-i18n="table.headers.purchaseEntity">采购主体</th>
                        <th data-i18n="table.headers.costCenter">成本归属</th>
                        <th data-i18n="table.headers.customFields">自定义字段多选</th>
                        <th data-i18n="table.headers.actions">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td data-i18n="table.example.deviceCode">DEV001</td>
                        <td data-i18n="table.status.downtime">停机</td>
                        <td data-i18n="table.example.model">Model A</td>
                        <td data-i18n="table.example.name">资产一号</td>
                        <td data-i18n="table.status.inUse">在用</td>
                        <td data-i18n="table.example.purchaseTime">2024-01-01</td>
                        <td data-i18n="table.example.createTime">2024-01-01</td>
                        <td data-i18n="table.status.online">在线</td>
                        <td data-i18n="table.example.purchaseEntity">总部</td>
                        <td data-i18n="table.example.costCenter">研发部</td>
                        <td data-i18n="table.example.customFields">自定义1,自定义2</td>
                        <td>
                            <button class="btn-edit" data-i18n-title="table.actions.edit" title="编辑"><i class="fas fa-edit"></i></button>
                            <button class="btn-delete" data-i18n-title="table.actions.delete" title="删除"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td data-i18n="table.example.deviceCode2">DEV002</td>
                        <td data-i18n="table.status.running">运行中</td>
                        <td data-i18n="table.example.model2">Model B</td>
                        <td data-i18n="table.example.name2">资产二号</td>
                        <td data-i18n="table.status.idle">闲置</td>
                        <td data-i18n="table.example.purchaseTime2">2024-01-02</td>
                        <td data-i18n="table.example.createTime2">2024-01-02</td>
                        <td data-i18n="table.status.offline">离线</td>
                        <td data-i18n="table.example.purchaseEntity2">分部</td>
                        <td data-i18n="table.example.costCenter2">市场部</td>
                        <td data-i18n="table.example.customFields2">自定义3,自定义4</td>
                        <td>
                            <button class="btn-edit" data-i18n-title="table.actions.edit" title="编辑"><i class="fas fa-edit"></i></button>
                            <button class="btn-delete" data-i18n-title="table.actions.delete" title="删除"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="table-footer">
                <div class="footer-left">
                    <input type="checkbox" id="selectAll" name="selectAll" class="select-all"> <label for="selectAll" data-i18n="table.selectAll">全选</label>
                    <button class="btn-batch-edit" disabled data-i18n="actions.batchEdit">批量编辑</button>
                </div>
                <div class="footer-right">
                    <span><span data-i18n="pagination.total">Total</span> <span class="total-count">97</span></span>
                    <span class="pagination">
                        <button class="btn-page" aria-label="Previous page"><i class="fas fa-angle-left"></i></button>
                        <button class="btn-page active" aria-label="Page 1">1</button>
                        <button class="btn-page" aria-label="Page 2">2</button>
                        <button class="btn-page" aria-label="Page 3">3</button>
                        <button class="btn-page" aria-label="Page 4">4</button>
                        <button class="btn-page" aria-label="Page 5">5</button>
                        <span data-i18n="table.pagination.ellipsis">...</span>
                        <button class="btn-page" data-i18n="table.pagination.page" aria-label="Page 20">20</button>
                        <label for="gotoPage" data-i18n="pagination.goTo">Go to</label>
                        <input type="number" id="gotoPage" name="gotoPage" class="goto-input" min="1" max="20" value="1" aria-label="Go to page">
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="i18n.js"></script>
    <script src="index.js"></script>
</body>
</html>
