<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资产列表</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="asset-container">
        <!-- 顶部标题 -->
        <h1 class="page-title">资产列表</h1>

        <!-- 筛选区 -->
        <div class="filter-section">
            <div class="filter-group">
                <div class="filter-row">
                    <div class="filter-item">
                        <label>资产编码/名称:</label>
                        <input type="text" class="search-input" placeholder="请输入">
                    </div>
                    <div class="filter-item">
                        <label>成本归属:</label>
                        <select class="filter-select"><option value="">请选择</option></select>
                    </div>
                    <div class="filter-item">
                        <label>采购主体:</label>
                        <select class="filter-select"><option value="">请选择</option></select>
                    </div>
                    <div class="filter-item">
                        <label>资产类型:</label>
                        <select class="filter-select"><option value="">请选择</option></select>
                    </div>
                </div>
                <div class="filter-actions">
                    <button class="btn-reset"><i class="fas fa-undo"></i>重置</button>
                    <button class="btn-expand"><i class="fas fa-angle-down"></i>展开</button>
                    <button class="btn-add" style="background-color: #409EFF; color: white;"><i class="fas fa-plus"></i>新增资产</button>
                </div>
            </div>
        </div>

        <!-- 表格区 -->
        <div class="table-section">
            <table class="asset-table">
                <thead>
                    <tr>
                        <th><input type="checkbox" class="select-all"></th>
                        <th>设备编码</th>
                        <th>停机状态</th>
                        <th>设备型号</th>
                        <th>资产名称</th>
                        <th>经营状态</th>
                        <th>采购时间</th>
                        <th>创建时间</th>
                        <th>物联状态</th>
                        <th>采购主体</th>
                        <th>成本归属</th>
                        <th>自定义字段多选</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 数据由JS渲染 -->
                </tbody>
            </table>
            <div class="table-footer">
                <div class="footer-left">
                    <input type="checkbox" class="select-all"> 全选
                    <button class="btn-batch-edit" disabled>批量编辑</button>
                </div>
                <div class="footer-right">
                    <span>Total <span class="total-count">97</span></span>
                    <span class="pagination">
                        <button class="btn-page"><i class="fas fa-angle-left"></i></button>
                        <button class="btn-page active">1</button>
                        <button class="btn-page">2</button>
                        <button class="btn-page">3</button>
                        <button class="btn-page">4</button>
                        <button class="btn-page">5</button>
                        <span>...</span>
                        <button class="btn-page">20</button>
                        <span>Go to</span>
                        <input type="number" class="goto-input" min="1" max="20" value="1">
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
