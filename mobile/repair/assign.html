<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-T2P54HCNFP"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-T2P54HCNFP');
    </script>
    <title>工单确认</title>
    <link rel="stylesheet" href="../assets/css/common.css">
    <style>
        .page {
            padding: 15px;
        }
        .card {
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.1);
        }
        .card-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 10px;
            color: var(--color-text-primary);
        }
        .info-item {
            display: flex;
            margin-bottom: 10px;
        }
        .info-label {
            width: 80px;
            color: var(--color-text-secondary);
            flex-shrink: 0;
            text-align: right;
            padding-right: 10px;
        }
        .info-value {
            flex: 1;
            color: var(--color-text-primary);
            min-width: 0;
        }
        .info-value a {
            display: inline-block;
            width: 100%;
        }
        .phone-link {
            color: var(--color-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .phone-link i {
            font-size: 16px;
        }
        .phone-link:active {
            opacity: 0.8;
        }
        .photo-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .photo-item {
            width: 100px;
            height: 100px;
            border-radius: 4px;
            overflow: hidden;
        }
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .btn {
            flex: 1;
            height: 40px;
            border-radius: 4px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-primary {
            background: var(--color-primary);
            color: #fff;
        }
        .btn-danger {
            background: #ff4d4f;
            color: #fff;
        }
        /* 适配暗黑模式 */
        @media (prefers-color-scheme: dark) {
            .card {
                background: #2c2c2c;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="page">
            <div class="header">
                <div class="header-content">
                    <div class="back-btn" onclick="history.back()">
                        <i class="icon-back"></i>
                    </div>
                    <div class="title">工单确认</div>
                </div>
            </div>
            <div class="page-content">
                <!-- 工单信息 -->
                <div class="card">
                    <div class="card-title">工单信息</div>
                    <div class="info-item">
                        <div class="info-label">工单编号：</div>
                        <div class="info-value">R202403150001</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">设备类型：</div>
                        <div class="info-value">挖掘机</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">设备型号：</div>
                        <div class="info-value">SY215C</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">设备编号：</div>
                        <div class="info-value">SY215C-2024001</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">故障类型：</div>
                        <div class="info-value">发动机故障</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">故障描述：</div>
                        <div class="info-value">发动机无法启动，启动时有异常噪音，机油压力报警</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">现场照片：</div>
                        <div class="info-value">
                            <div class="photo-list">
                                <div class="photo-item">
                                    <img src="https://smartunit.sunqing.org/mobile/assets/images/image.svg" alt="现场照片">
                                </div>
                                <div class="photo-item">
                                    <img src="https://smartunit.sunqing.org/mobile/assets/images/image.svg" alt="现场照片">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 发起人信息 -->
                <div class="card">
                    <div class="card-title">发起人信息</div>
                    <div class="info-item">
                        <div class="info-label">使用单位：</div>
                        <div class="info-value">湖南三一工程机械有限公司</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">联系人：</div>
                        <div class="info-value">张三</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">联系电话：</div>
                        <div class="info-value">
                            <a href="tel:13800138000" class="phone-link">
                                <i class="icon-phone"></i>
                                13800138000
                            </a>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">设备位置：</div>
                        <div class="info-value">湖南省长沙市三一工业城</div>
                    </div>
                </div>

                <!-- 派单操作 -->
                <div class="card">
                    <div class="card-title">派单操作</div>
                    <div class="info-item">
                        <div class="info-label">维修人员：</div>
                        <div class="info-value">
                            <select style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid var(--color-border);">
                                <option value="">请选择维修人员</option>
                                <option value="1">李四（发动机维修 | 5年经验 | 在线）</option>
                                <option value="2">王五（液压系统维修 | 8年经验 | 在线）</option>
                                <option value="3">赵六（电气系统维修 | 6年经验 | 在线）</option>
                                <option value="4">钱七（底盘维修 | 7年经验 | 在线）</option>
                                <option value="5">孙八（整机维修 | 10年经验 | 在线）</option>
                            </select>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">优先级：</div>
                        <div class="info-value">
                            <select style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid var(--color-border);">
                                <option value="1">普通</option>
                                <option value="2">紧急</option>
                                <option value="3">特急</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 操作按钮 -->
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="handleAssign()">派单</button>
                    <button class="btn btn-danger" onclick="handleReject()">拒绝</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleAssign() {
            // 派单处理逻辑
            alert('派单成功');
            history.back();
        }

        function handleReject() {
            // 拒绝处理逻辑
            if(confirm('确定要拒绝该工单吗？')) {
                alert('工单已拒绝');
                history.back();
            }
        }
    </script>
</body>
</html>
