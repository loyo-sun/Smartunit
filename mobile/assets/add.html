<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新增设备</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="top-bar">
    <button class="back-btn" onclick="history.back()">&lt;</button>
    <span class="title">新增设备</span>
  </div>
  <form class="device-form">
    <label>设备编号 <input type="text" name="deviceId" required></label>
    <label>设备名称 <input type="text" name="deviceName" required></label>
    <label>设备类型 <input type="text" name="deviceType" required></label>
    <label>设备状态
      <select name="deviceStatus" required>
        <option value="">请选择</option>
        <option value="working">工作</option>
        <option value="idle">停机</option>
        <option value="off">关机</option>
      </select>
    </label>
    <label>物联设备状态 <input type="text" name="iotStatus"></label>
    <label>自定义字段 <input type="text" name="customField"></label>
    <button class="save-btn" type="submit">保存</button>
  </form>
</body>
</html>
