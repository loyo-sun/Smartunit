<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>设备详情</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 顶部返回栏 -->
  <div class="top-bar">
    <button class="back-btn" onclick="history.back()">&lt;</button>
    <span class="title">设备详情</span>
  </div>

  <!-- 设备基本信息 -->
  <div class="device-detail-card">
    <div class="device-id">TF00009111AE</div>
    <div class="device-name">自卸车/SYZ320C-8</div>
    <div class="device-type">自卸车</div>
    <div class="device-status status-working">● 工作</div>
  </div>

  <!-- 扩展信息区 -->
  <div class="device-extra">
    <div>物联设备状态：<span>工作</span></div>
    <div>自定义字段：<span>字段xxxxxxxxxxxx</span></div>
  </div>

  <!-- 操作按钮区 -->
  <div class="actions">
    <button class="edit-btn" onclick="location.href='edit.html'">编辑</button>
    <button class="delete-btn" onclick="confirm('确定要删除该设备吗？')">删除</button>
  </div>
</body>
</html>
