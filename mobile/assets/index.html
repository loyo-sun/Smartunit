<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资产列表</title>
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-T2P54HCNFP"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-T2P54HCNFP');
    </script>
</head>
<body>
    <div class="container">
        <!-- 顶部导航栏 -->
        <header class="dashboard-header">
            <div class="nav-icon scan-btn"><i class="fa-solid fa-qrcode"></i></div>
            <div class="dashboard-title">资产列表</div>
            <div class="nav-icon search-btn"><i class="fa-solid fa-magnifying-glass"></i></div>
        </header>

        <!-- 搜索框（导航栏下方，初始隐藏） -->
        <div class="search-bar" id="searchBar" style="display:none;">
            <input type="text" id="searchInput" class="search-input" placeholder="搜索资产名称/编码/型号...">
            <span class="search-close" id="searchClose">&times;</span>
        </div>

        <div class="main-content">
            <!-- 筛选栏 -->
            <div class="status-filter">
                <select id="type-filter" class="filter-select">
                    <option value="all">全部类型</option>
                    <option value="自卸车">自卸车</option>
                    <option value="挖掘机">挖掘机</option>
                    <option value="装载机">装载机</option>
                    <option value="推土机">推土机</option>
                    <option value="平地机">平地机</option>
                    <option value="压路机">压路机</option>
                    <option value="起重机">起重机</option>
                    <option value="混凝土泵车">混凝土泵车</option>
                </select>
                <select id="operation-filter" class="filter-select">
                    <option value="all">全部经营状态</option>
                    <option value="经营">经营</option>
                    <option value="闲置">闲置</option>
                </select>
                <select id="stop-filter" class="filter-select">
                    <option value="all">全部停机状态</option>
                    <option value="正常">正常</option>
                    <option value="停机">停机</option>
                </select>
            </div>

            <!-- 资产列表 -->
            <div class="device-list card-list asset-list" id="assetList">
                <!-- 资产卡片由JS渲染 -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
