<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的保养任务</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 顶部筛选栏 -->
        <div class="filter-bar">
            <div class="date-picker">
                <input type="date" id="maintenanceDate" value="">
            </div>
            <div class="status-filter">
                <button class="status-btn active" data-status="all">全部</button>
                <button class="status-btn" data-status="pending">待执行</button>
                <button class="status-btn" data-status="in-progress">执行中</button>
                <button class="status-btn" data-status="completed">已完成</button>
            </div>
        </div>

        <!-- 任务列表 -->
        <div class="task-list">
            <!-- 待保养示例 -->
            <div class="task-card">
                <div class="task-header">
                    <h3 class="device-name">挖掘机 - EX200-7</h3>
                    <span class="device-code">编码：EX2007-001</span>
                </div>
                <div class="task-info">
                    <p class="project-name">所属项目：上海地铁14号线</p>
                    <div class="hours-info">
                        <span>当前：2000小时</span>
                        <span>下次：2500小时</span>
                        <span>剩余：500小时</span>
                    </div>
                </div>
                <div class="task-status">
                    <span class="status-tag normal">正常</span>
                </div>
                <div class="task-actions">
                    <button class="btn-primary" onclick="location.href='detail.html'">开始保养</button>
                </div>
            </div>

            <!-- 待保养示例 -->
            <div class="task-card">
                <div class="task-header">
                    <h3 class="device-name">装载机 - ZL50</h3>
                    <span class="device-code">编码：ZL50-002</span>
                </div>
                <div class="task-info">
                    <p class="project-name">所属项目：杭州湾跨海大桥</p>
                    <div class="hours-info">
                        <span>当前：4800小时</span>
                        <span>下次：5000小时</span>
                        <span>剩余：200小时</span>
                    </div>
                </div>
                <div class="task-status">
                    <span class="status-tag warning">待保养</span>
                </div>
                <div class="task-actions">
                    <button class="btn-primary" onclick="location.href='detail.html'">开始保养</button>
                </div>
            </div>

            <!-- 超期示例 -->
            <div class="task-card">
                <div class="task-header">
                    <h3 class="device-name">推土机 - SD16</h3>
                    <span class="device-code">编码：SD16-003</span>
                </div>
                <div class="task-info">
                    <p class="project-name">所属项目：深圳机场扩建</p>
                    <div class="hours-info">
                        <span>当前：5200小时</span>
                        <span>下次：5000小时</span>
                        <span>剩余：-200小时</span>
                    </div>
                </div>
                <div class="task-status">
                    <span class="status-tag error">超期</span>
                </div>
                <div class="task-actions">
                    <button class="btn-primary" onclick="location.href='detail.html'">开始保养</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 设置日期选择器默认值为今天
        document.getElementById('maintenanceDate').valueAsDate = new Date();
        
        // 状态筛选按钮点击事件
        document.querySelectorAll('.status-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.status-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
