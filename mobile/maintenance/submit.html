<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>提交维修工单</title>
    <link rel="stylesheet" href="../assets/css/common.css">
    <style>
        .maintenance-form {
            width: 100%;
        }
        
        .form-item {
            margin-bottom: 20px;
        }
        
        .form-item label {
            display: block;
            margin-bottom: 8px;
            color: var(--color-text-primary);
            font-weight: 500;
        }
        
        .form-item input,
        .form-item select,
        .form-item textarea {
            width: 100%;
            padding: 12px;
        }
        
        .form-item textarea {
            height: 100px;
            resize: none;
        }
        
        .form-item textarea::placeholder {
            color: var(--color-text-secondary);
        }
        
        .photo-upload {
            margin-top: 10px;
        }
        
        .upload-btn {
            width: 80px;
            height: 80px;
            border: 1px dashed var(--color-border);
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: #fff;
        }
        
        .upload-btn i {
            font-size: 24px;
            color: var(--color-text-secondary);
            margin-bottom: 5px;
        }
        
        .upload-btn span {
            font-size: 12px;
            color: var(--color-text-secondary);
        }
        
        .photo-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .photo-item {
            width: 80px;
            height: 80px;
            position: relative;
        }
        
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }
        
        .photo-item .delete {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 20px;
            height: 20px;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .submit-btn {
            width: 100%;
            height: 44px;
            background: var(--color-primary);
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn:disabled {
            background: #A0CFFF;
            cursor: not-allowed;
        }
        
        /* 适配暗黑模式 */
        @media (prefers-color-scheme: dark) {
            .upload-btn {
                background: #2c2c2c;
                border-color: #3a3a3a;
            }
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="header">
            <div class="header-content">
                <div class="back-btn">
                    <i class="icon-back"></i>
                </div>
                <div class="title">提交维修工单</div>
            </div>
        </div>
        
        <div class="page-content">
            <div class="maintenance-form">
                <div class="form-item">
                    <label>设备名称</label>
                    <select id="deviceName">
                        <option value="">请选择设备</option>
                    </select>
                </div>
                
                <div class="form-item">
                    <label>设备编号</label>
                    <input type="text" id="deviceNo" readonly>
                </div>
                
                <div class="form-item">
                    <label>当前项目</label>
                    <input type="text" id="project" readonly>
                </div>
                
                <div class="form-item">
                    <label>故障描述</label>
                    <textarea id="faultDesc" placeholder="请简要描述设备当前问题"></textarea>
                </div>
                
                <div class="form-item">
                    <label>拍照上传</label>
                    <div class="photo-upload">
                        <div class="upload-btn" id="uploadBtn">
                            <i class="icon-camera"></i>
                            <span>点击上传照片</span>
                        </div>
                        <div class="photo-list" id="photoList"></div>
                    </div>
                </div>
                
                <button class="submit-btn" id="submitBtn" disabled>提交</button>
            </div>
        </div>
    </div>
    
    <script>
        // 表单验证
        function validateForm() {
            const deviceName = document.getElementById('deviceName').value;
            const faultDesc = document.getElementById('faultDesc').value;
            const submitBtn = document.getElementById('submitBtn');
            
            submitBtn.disabled = !(deviceName && faultDesc);
        }
        
        // 监听表单变化
        document.getElementById('deviceName').addEventListener('change', validateForm);
        document.getElementById('faultDesc').addEventListener('input', validateForm);
        
        // 图片上传相关
        const uploadBtn = document.getElementById('uploadBtn');
        const photoList = document.getElementById('photoList');
        let photos = [];
        
        uploadBtn.addEventListener('click', () => {
            if (photos.length >= 9) {
                alert('最多只能上传9张图片');
                return;
            }
            // 这里添加图片上传逻辑
        });
        
        // 提交表单
        document.getElementById('submitBtn').addEventListener('click', () => {
            // 这里添加表单提交逻辑
            alert('提交成功');
            // 返回工单列表页
            window.history.back();
        });
        
        // 返回按钮
        document.querySelector('.back-btn').addEventListener('click', () => {
            window.history.back();
        });
    </script>
</body>
</html>
